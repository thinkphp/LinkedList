                var sum = new LinkedList(),
                    t = 0, 
                    x1,

                while(c1 || c2 || t) {
                     
                      if(c1 != null) {
                         x1 = c1.info;
                      } else {
                         x1 = 0;  
                      }
                        
                      if(c2 != null) {
                         x2 = c2.info;
                      } else {

                      }

                      var s = t + x1 + x2;

                      if(s > 9){
                         s = s % 10;
                         t = 1;
                      } else {
                         t = parseInt(s/10); 
                      }
